<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    let getBody = document.body;

    let newElement = document.createElement("h1");

    let date = new Date();
    let currentHour = date.getHours();
    console.log(currentHour);
    let createTextMsg;

    if (currentHour >= 4 && currentHour < 10) {
      createTextMsg = "Good morning!";
    } else if (currentHour >= 10 && currentHour < 10) {
      createTextMsg = "Good day!";
    } else if (currentHour >= 12 && currentHour < 18) {
      createTextMsg = "Good afternoon!";
    } else if (currentHour >= 18 && currentHour < 22) {
      createTextMsg = "Good evening!";
    } else if (currentHour >= 10 && currentHour < 12) {
      createTextMsg = "Good day!";
    } else {
      createTextMsg = "Are you from a different planet! :o";
    }

    console.log(createTextMsg);
    let createEleText = document.createTextNode(createTextMsg);

    newElement.appendChild(createEleText);

    getBody.appendChild(newElement);

    newElement.setAttribute("class", "welcome");

    newElement.style.cssText =
      "text-align: center; font-size: 60px; font-family: arial";
  </script>
</html>
